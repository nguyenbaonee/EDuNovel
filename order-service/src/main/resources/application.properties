spring.application.name=order_service
server.port=8083
# ==========================
# DataSource
# ==========================
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/iamdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=iamuser
spring.datasource.password=iampass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Service URLs
services.cart.url=http://localhost:8082/carts/
services.product.url=http://localhost:4444
services.payment.url=http://localhost:8086/payment
# Eureka Client Configuration
# ==========================
# Eureka Client
# ==========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ==========================
# Feign Configuration
# ==========================
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.default.logger-level=basic