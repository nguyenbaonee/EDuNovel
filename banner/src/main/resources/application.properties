spring.application.name=banner

spring.datasource.url=jdbc:mysql://localhost:3306/banner_db?useSSL=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=12345678

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8686

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL:http://localhost:8766/eureka/}
eureka.instance.prefer-ip-address=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
spring.web.resources.static-locations=file:uploads/




